<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        height: 100%;
        width: 100vw;
        font-family: "Ubuntu", sans-serif;
        background-color:  rgba(0, 0, 255, 0.532);
    }
    #container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: rgb(255, 210, 152);
        padding-top: 4rem;
        padding-bottom: 2rem;
        border: 10px solid rgba(0, 0, 255, 0.532);
        border-radius: 2rem;
    }

    .main-content {
        min-height: 400px;
        width: 80%;
        background-color: rgba(0, 0, 255, 0.532);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        border-radius: 1rem;
    }
    .heading {
        display: flex;
        align-items: center;
    }
    .heading span {
        font-size: 3rem;
        font-weight: 800;
        font-family:Arial, Helvetica, sans-serif;
    }
    .heading img {
        height: 80px;
    }
    .input-add {
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }
    .input-add input {
        width: 95%;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        min-height: 20px;
        background-color: #212121;
        color: white;
        border: 2px solid white;
        border-radius: 0.5rem;
    }
    .input-add button {
        font-size: 1.5rem;
        min-width: 14%;
        min-height: 3.04rem;
      
    }
    .input-add img {
        height: 48px;
        padding: 0.2em 1.2rem;
        background-color: yellow;
        border: 1px solid black;
        border-radius: 0.5rem;
        font-weight: 600;
    }
    ul li {
        font-size: 1.6rem;
        list-style: none;
        font-weight: 500;
        background-color: white;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 4px 3px 0px 2px rgb(52, 55, 74);
        transition: 0.3s ease 0s;
        overflow-wrap: anywhere; 
    }
    ul li:hover {
        background-color: #ffffffd0;
    }
    ul li span {
        border: 2px solid black;
        min-width: 35px;
        max-height: 35px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        transition: 0.2s ease 0s;
    }
    ul li span:hover {
        background-color: rgb(255, 0, 0);
    }

    @media (max-width: 499px) {
        .heading span {
        font-size: 2.5rem;
        }
        .heading img {
            height:60px;
        }
        .input-add {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
        }
        .input-add input {
          width: 100%;
        }
        .input-add button {
            width: 30%;     
        }
        ul li {
            font-size: 1.3rem;
        }
        ul li span {
            min-width: 30px;
            max-height: 30px;
        }
    }
</style>
<body>
    <div id="container">
        <div class="heading">
            <span>To Do App</span>
            <img src="./icon.png" alt="logo">
        </div>
        <div class="main-content">
           <div class="input-add">
            <input type="text" placeholder="Enter a task" id="task">
            <img src="./arrow.png" alt="Arrow" id="addButton"></button>
           </div>
           <ul class="tasks">
           </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
